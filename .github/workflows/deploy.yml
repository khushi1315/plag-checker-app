name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Change if using another branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies for Server
      run: npm install
      working-directory: ./PLAG_CHECKER_APP/server  # Updated to correct folder name

    - name: Install Dependencies for Client
      run: npm install
      working-directory: ./PLAG_CHECKER_APP/client  # Updated to correct folder name

    - name: Build React App
      run: npm run build
      working-directory: ./PLAG_CHECKER_APP/client  # Updated to correct folder name

    - name: Upload Built Files
      uses: actions/upload-pages-artifact@v3
      with:
        path: './PLAG_CHECKER_APP/client/build'  # Ensuring correct build folder

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
