name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Change if using another branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies for Server
      run: npm install
      working-directory: ./server  # Ensure correct path

    - name: Install Dependencies for Client
      run: npm install
      working-directory: ./client  # Ensure correct path

    - name: Build React App
      run: npm run build
      working-directory: ./client  # React needs to be built from the client folder

    - name: Upload Built Files
      uses: actions/upload-pages-artifact@v3
      with:
        path: './client/build'  # Ensure only the built React app gets deployed

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
