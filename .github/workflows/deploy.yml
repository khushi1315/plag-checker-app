name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Change if you're using another branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Upload Built Files
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'  # Ensuring only the built React app gets deployed

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
